<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dual YouTube Players with Placeholder</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    iframe, .placeholder {
      width: 640px;
      height: 720px;
      margin: 10px;
      border: none;
    }
    .placeholder {
      background-color: #000;
    }
  </style>
</head>
<body>

<script>
  const params = new URLSearchParams(window.location.search);
  const topUrl = params.get('top');
  const bottomUrl = params.get('bottom');

  let topPlayer, bottomPlayer;

  function createIframe(url, onFail) {
    const iframe = document.createElement('iframe');
    iframe.src = url + '?autoplay=1&mute=1&playsinline=1';
    iframe.allow = 'autoplay; encrypted-media';
    iframe.allowFullscreen = true;
    iframe.setAttribute('playsinline', '');

    // 若在10秒內未完成加載，視為失敗並移除
    const timeout = setTimeout(() => {
      console.warn(`Iframe load timeout for ${url}`);
      iframe.remove();
      if (onFail) onFail();
    }, 10000); // 10秒

    iframe.onload = () => {
      clearTimeout(timeout);
      console.log(`Iframe loaded: ${url}`);
    };

    iframe.onerror = () => {
      console.warn(`Iframe failed: ${url}`);
      clearTimeout(timeout);
      iframe.remove();
      if (onFail) onFail();
    };

    return iframe;
  }

  // Top video or placeholder
  if (topUrl) {
    topPlayer = createIframe(topUrl, () => {
      const topPlaceholder = document.createElement('div');
      topPlaceholder.className = 'placeholder';
      document.body.appendChild(topPlaceholder);
    });
    document.body.appendChild(topPlayer);
  } else {
    const topPlaceholder = document.createElement('div');
    topPlaceholder.className = 'placeholder';
    document.body.appendChild(topPlaceholder);
  }

  // Bottom video (optional)
  if (bottomUrl) {
    bottomPlayer = createIframe(bottomUrl, () => {
      const bottomPlaceholder = document.createElement('div');
      bottomPlaceholder.className = 'placeholder';
      document.body.appendChild(bottomPlaceholder);
    });
    document.body.appendChild(bottomPlayer);
  }
</script>

</body>
</html>
