<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dual YouTube Players with Placeholder</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    iframe, .placeholder {
      width: 640px;
      height: 720px;
      margin: 10px;
      border: none;
    }
    .placeholder {
      background-color: #000;
    }
    #blackOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

<div id="blackOverlay"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const topUrl = params.get('top');
  const bottomUrl = params.get('bottom');

  function muteYouTubeIframe(iframe) {
    if (!iframe) return;
    try {
      iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: 'mute',
        args: []
      }), '*');
    } catch(e) {
      console.warn('mute failed', e);
    }
  }

  // 移除所有 iframe
  function removeAllIframes() {
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(iframe => iframe.remove());
  }

  // 顯示黑遮罩
  function showBlackOverlay() {
    document.getElementById('blackOverlay').style.display = 'block';
  }

  if (topUrl) {
    const topPlayer = document.createElement('iframe');
    topPlayer.src = topUrl + '?enablejsapi=1&autoplay=1&mute=0';
    topPlayer.allow = 'autoplay; encrypted-media';
    topPlayer.allowFullscreen = true;
    document.body.appendChild(topPlayer);
  } else {
    const topPlaceholder = document.createElement('div');
    topPlaceholder.className = 'placeholder';
    document.body.appendChild(topPlaceholder);
  }

  if (bottomUrl) {
    const bottomPlayer = document.createElement('iframe');
    bottomPlayer.src = bottomUrl + '?enablejsapi=1&autoplay=1&mute=0';
    bottomPlayer.allow = 'autoplay; encrypted-media';
    bottomPlayer.allowFullscreen = true;
    document.body.appendChild(bottomPlayer);
  }

  if (!topUrl && !bottomUrl) {
    // 如果沒參數，先靜音所有 iframe（如果有的話）
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(muteYouTubeIframe);

    // 清除所有 iframe
    removeAllIframes();

    // 顯示黑色遮罩
    showBlackOverlay();
  }
</script>

</body>
</html>
