<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dual YouTube Players with Placeholder</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    iframe, .placeholder {
      width: 640px;
      height: 720px;
      margin: 10px;
      border: none;
    }
    .placeholder {
      background-color: #000;
    }
    #blackOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

<div id="blackOverlay"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const topUrl = params.get('top');
  const bottomUrl = params.get('bottom');

  function stopAndForceClearIframe(iframe) {
    if (!iframe) return;
    try {
      // 先下stopVideo與mute指令
      iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: 'stopVideo',
        args: []
      }), '*');
      iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: 'mute',
        args: []
      }), '*');
    } catch (e) {
      console.warn('stopVideo or mute failed', e);
    }
  }

  if (topUrl) {
    const topPlayer = document.createElement('iframe');
    topPlayer.src = topUrl + '?enablejsapi=1&autoplay=1&mute=0';
    topPlayer.allow = 'autoplay; encrypted-media';
    topPlayer.allowFullscreen = true;
    document.body.appendChild(topPlayer);
  } else {
    const topPlaceholder = document.createElement('div');
    topPlaceholder.className = 'placeholder';
    document.body.appendChild(topPlaceholder);
  }

  if (bottomUrl) {
    const bottomPlayer = document.createElement('iframe');
    bottomPlayer.src = bottomUrl + '?enablejsapi=1&autoplay=1&mute=0';
    bottomPlayer.allow = 'autoplay; encrypted-media';
    bottomPlayer.allowFullscreen = true;
    document.body.appendChild(bottomPlayer);
  }

  if (!topUrl && !bottomUrl) {
    const iframes = document.querySelectorAll('iframe');

    // 先停止影片並靜音
    iframes.forEach(stopAndForceClearIframe);

    // 500ms後強制清空iframe src（中止載入播放）
    setTimeout(() => {
      iframes.forEach(iframe => {
        iframe.src = 'about:blank';
      });

      // 再等待200ms，移除iframe並顯示黑遮罩
      setTimeout(() => {
        iframes.forEach(iframe => iframe.remove());
        document.getElementById('blackOverlay').style.display = 'block';
      }, 200);

    }, 500);
  }
</script>

</body>
</html>
